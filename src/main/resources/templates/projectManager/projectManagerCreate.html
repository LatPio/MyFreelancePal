<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container">

        <h2>Project: </h2>
        <form th:method="POST" th:action="@{/project-manager/create(id=${idOfEmployer.intValue()})}" th:object="${newProject}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" class="form-control" type="text" th:field="*{name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input id="color" class="form-control" type="text" th:field="*{color}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input id="description" class="form-control" type="text" th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="hourPrice">Hour Price:</label>
                <input id="hourPrice" class="form-control" type="number" min="0" step="0.01" th:field="*{hourPriceDefault}">
                <div th:if="${#fields.hasErrors('hourPriceDefault')}" th:errors="*{hourPriceDefault}" class="alert alert-danger"></div>
            </div>
            <div class="form-group" hidden>
                <label th:for="employer.id">employer:</label>
                <input class="form-control" type="number"
                       th:id="employer.id"
                       th:name="employer.id"
                        th:value="${idOfEmployer.intValue()}">
            </div>

            <div class="form-group py-2">
                <input type="submit" class="form-control btn btn-primary" value="Create">
                <input onclick='javascript:window.history.back()' value='Cancel' type='button' class="form-control btn btn-secondary" />
            </div>
        </form>

    </div>



</div>


</body>
</html>
