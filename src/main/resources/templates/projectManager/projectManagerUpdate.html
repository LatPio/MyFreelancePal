<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container">

        <h2>Project:</h2>
        <form th:method="POST" th:action="@{/project-manager/update(idOfEmployer=${idOfEmployer})}" th:object="${updateManagerProject}">
            <div class="form-group" hidden>
                <label for="id">Name:</label>
                <input id="id" class="form-control" type="text" th:field="*{id}">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" class="form-control" type="text" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input id="color" class="form-control" type="text" th:field="*{color}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input id="description" class="form-control" type="text" th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="hourPrice">Hour Price:</label>
                <input id="hourPrice" class="form-control" type="number" min="0" step="0.01" th:field="*{hourPriceDefault}">
            </div>
            <div class="form-group" hidden>
                <label for="employer.id">employer.id:</label>
                <input id="employer.id" class="form-control" type="number" th:field="*{employer.id}">
            </div>
            <div class="form-check py-2">
                <label for="active">Active Project?</label>
                <input id="active" class="form-check-input" type="checkbox" th:field="*{activeProject}">
            </div>

            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Create">
                <input onclick='javascript:window.history.back()' value='Cancel' type='button' class="form-control btn btn-secondary" />
            </div>
        </form>
    </div>
</div>


</body>
</html>
