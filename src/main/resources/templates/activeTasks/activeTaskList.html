<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container py-2">

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#pills-disabled" type="button" role="tab" aria-controls="pills-disabled" aria-selected="false" disabled>Disabled</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">..asdfasdf.</div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">.asdfasdfasdfe3 3e   ef EF..</div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">..342342343 .</div>
            <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0">.bnbnbnbnbnbn..</div>
        </div>

    </div>





    <div class="container py-3">
        <div class="card my-2" th:each="activeProject : ${ProjectsList}"}>
            <div class="card-header">
                <h5 th:text="|*{activeProject.name} for *{activeProject.employer.name}|"></h5>
            </div>
            <div class="card-body">
                <div class="row row-cols-1 row-cols-md-6 g-4">

                    <div class="col">
                        <div class="card" style="height: 10rem;">
                            <div class="card-body px-2 shadow-lg">
                                <form th:method="POST" th:action="@{/active-task/create}" th:object="${newTask}">
                            <div class="form-group">
                                <label for="name">Add New Task:</label>
                                <input id="name" class="form-control my-2" type="text" th:field="*{name}">
                            </div>
                            <div class="form-group" hidden>
                                <label th:for="projectDTO.id">ProjectDTO ID</label>
                                <input class="form-control" type="number"
                                       th:id="projectDTO.id"
                                       th:name="projectDTO.id"
                                       th:value="${activeProject.id.intValue()}" >
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn">
                                    <i class="fa-solid fa-square-plus"></i>
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
                    </div>

                    <div class="col" th:each="tasks, stat : ${activeProject.tasks}">
                        <div class="card" style="height: 10rem;">
                            <div class="card-body px-2 shadow-lg">
<!--                                <div th:text="*{stat.index + 1}"></div>-->
                                <div th:text="*{tasks.name}"></div>
                                <div th:text="*{tasks.dateStart}"></div>
                                <div th:text="*{tasks.dateEnd}"></div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        sdfasd
    </div>


</div>

</body>
</html>
