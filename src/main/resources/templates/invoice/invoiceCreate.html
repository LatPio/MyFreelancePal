<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container py-2">

        <h2>Invoice:</h2>
        <form th:method="POST" th:action="@{/invoice/create}" th:object="${newInvoice}">

            <div class="form-group">
                <label for="invoiceCreationDate">Invoice Creation Date: </label>
                <input id="invoiceCreationDate" class="form-control" type="date"  th:id="invoiceCreationDate" th:name="invoiceCreationDate" th:value="${today}">
            </div>
            <div class="form-group">
                <label for="Employee">Employee: </label>
                <select id="Employee" class="form-control" type="date" th:id="employee.id" th:name="employee.id">
                    <option th:each="employeelist: ${ListOfEmployees}" th:value="${employeelist.id.intValue()}" th:text="${employeelist.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}" class="alert alert-danger"></div>

            </div>
            <div class="form-group">
                <label for="Employer">Employer: </label>
                <select id="Employer" class="form-control" type="date" th:id="employer.id" th:name="employer.id">
                    <option th:each="employerlist: ${ListOfEmployers}" th:value="${employerlist.id.intValue()}" th:text="${employerlist.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('employer')}" th:errors="*{employer}" class="alert alert-danger"></div>

            </div>
            <div class="form-group py-2">
                <input type="submit"
                       class="form-control btn btn-primary"
                       value="Create"
                       >
                <input onclick='javascript:window.history.back()' value='Cancel' type='button' class="form-control btn btn-secondary" />
            </div>
        </form>

    </div>
</div>

</body>
</html>
