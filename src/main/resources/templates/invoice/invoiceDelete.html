<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

  <body>
  <div class="container">
    <h2>Invoice: [[${deleteInvoice.id}]]</h2>
    <form th:method="POST" th:action="@{/invoice/delete}" th:object="${deleteInvoice}">
      <div>
        Do You want to Delete Invoice: [[${deleteInvoice.id}]]?
      </div>
      <div class="form-group">
        <input type="text" th:field="*{id}" hidden>
        <input type="submit" class="form-control btn btn-danger" value="Yes">
        <input onclick='javascript:window.history.back()' value='No' type='button' class="form-control btn btn-secondary" />
      </div>
    </form>
  </div>
  </body>
</div>


</body>
</html>
