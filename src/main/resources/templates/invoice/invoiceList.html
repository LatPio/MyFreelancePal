<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container py-2">
        <a class="btn btn-secondary" th:href="@{/invoice/create}">Create New Invoice</a>
        <table id="table_1" class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Creation Date</th>
                <th scope="col">Second Date</th>
                <th scope="col">Employee</th>
                <th scope="col">Employer</th>
                <th scope="col">VAT</th>
                <th scope="col">Pay Due</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="invoice : ${InvoiceList}">
                <td th:text="${invoice.id}"></td>
                <td th:text="${#dates.format(invoice.invoiceCreationDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${#dates.format(invoice.secondDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${invoice.employee.name}"></td>
                <td th:text="${invoice.employer.name}"></td>
                <td th:text="${invoice.vat}"></td>
                <td th:text="${#dates.format(invoice.payDue, 'dd-MM-yyyy')}"></td>
                <td>
                    <div class="btn-group me-2">
                    <a type="button" class="btn btn btn-outline-secondary" th:href="@{/invoice/get(id=${invoice.id})}">
                        <span style="color: green" >
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </span>

                        Open</a>
                    <a type="button" class="btn btn btn-outline-secondary" th:href="@{/invoice/update(id=${invoice.id})}">
                        <span style="color: blue" >
                        <i class="fa-solid fa-file-pen"></i>
                        </span>
                        Update
                    </a>
                    <a type="button" class="btn btn btn-outline-secondary" th:href="@{/invoice/delete(id=${invoice.id})}">
                        <span style="color: red" >
                            <i class="fa-solid fa-trash-can"></i>
                        </span>
                        Delete
                    </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
