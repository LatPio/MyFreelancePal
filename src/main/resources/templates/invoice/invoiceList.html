<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container py-2">

        <a class="btn btn-secondary" th:href="@{/invoice/create}">Create</a>

        <table id="table_1" class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Creation Date</th>
                <th scope="col">Second Date</th>
                <th scope="col">Employee</th>
                <th scope="col">Employer</th>
                <th scope="col">VAT</th>
                <th scope="col">Pay Due</th>
                <th scope="col">Action</th>


            </tr>
            </thead>
            <tbody>

            <tr th:each="invoice : ${InvoiceList}">

                <td th:text="${invoice.id}"></td>
                <td th:text="${#dates.format(invoice.invoiceCreationDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${#dates.format(invoice.secondDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${invoice.employee.name}"></td>
                <td th:text="${invoice.employer.name}"></td>
                <td th:text="${invoice.vat}"></td>
                <td th:text="${#dates.format(invoice.payDue, 'dd-MM-yyyy')}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/invoice/get(id=${invoice.id})}">Otw√≥rz</a>
                    <a class="btn btn-secondary" th:href="@{/invoice/update(id=${invoice.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/invoice/delete(id=${invoice.id})}">Delete</a>

                </td>




            </tr>


            </tbody>
        </table>

    </div>
</div>

</body>
</html>
