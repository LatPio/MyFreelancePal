<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container">

        <h2>Employer:</h2>
        <form th:method="POST" th:action="@{/employer-manager/update(id=${updateManagerEmployer.id})}" th:object="${updateManagerEmployer}">
            <div class="form-group">
                <label for="id">Id</label>
                <input id="id" class="form-control" type="text" th:field="*{id}" disabled>
            </div>
            <div class="form-group">
                <label for="name">Nazwa</label>
                <input id="name" class="form-control" type="text" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="nip">Nip</label>
                <input id="nip" class="form-control" type="text" th:field="*{nip}">
            </div>
            <div class="form-group">
                <label for="description">description</label>
                <input id="description" class="form-control" type="text" th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="notes">notes</label>
                <input id="notes" class="form-control" type="text" th:field="*{notes}">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input id="email" class="form-control" type="text" th:field="*{email}">
            </div>
            <div class="form-check">
                <label for="active">active</label>
                <input id="active" class="form-check-input" type="checkbox" th:field="*{active}">
            </div>




<!--            <div class="form-group">-->
<!--                <label for="employerDTO.id">EmployerId</label>-->
<!--                <input id="employerDTO.id" class="form-control" type="number" th:field="*{employeeDTO}">-->
<!--            </div>-->

            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Zapisz">
                <input onclick='javascript:window.history.back()' value='Anuluj' type='button' class="form-control btn btn-secondary" />
            </div>
        </form>

    </div>



</div>


</body>
</html>
