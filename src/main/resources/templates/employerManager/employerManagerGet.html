<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

   <div class="card text-center">
      <div class="card-header" th:text="${EmployerManagerGet.id}">
         Featured
      </div>
      <div class="card-body">
         <h5 class="card-title">Special title treatment</h5>
         <div class="card-text" th:each="project : ${EmployerManagerGet.projects}">
            <div th:text="*{project.id}"></div>
            <div th:text="*{project.name}"></div>

         </div>
         <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
      <div class="card-footer text-muted">
         2 days ago
      </div>
   </div>


</div>

</body>
</html>
