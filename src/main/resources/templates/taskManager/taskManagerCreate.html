<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container">

        <h2>Task:</h2>
        <form th:method="POST" th:action="@{/task-manager/create(idOfEmployer=${idOfEmployer}, idOfProject=${idOfProject})}" th:object="${newTask}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" class="form-control" type="text" th:field="*{name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
            </div>
            <div class="form-group" hidden>
                <label th:for="projectDTO.id">ProjectDTO ID</label>
                <input class="form-control" type="number"
                       th:id="projectDTO.id"
                       th:name="projectDTO.id"
                       th:value="${idOfProject.intValue()}" >
            </div>
            <div class="form-group" >
                <label th:for="hourPrice">Hour Price</label>
                <input class="form-control" type="number" min="0" step="0.01"
                       th:id="hourPrice"
                       th:name="hourPrice"
                       th:value="${hourPriceDefault}">
                <div th:if="${#fields.hasErrors('hourPrice')}" th:errors="*{hourPrice}" class="alert alert-danger"></div>
            </div>

            <div class="form-group">
                <input type="submit"
                       class="form-control btn btn-primary"
                       value="Create"
                       >
                <input onclick='javascript:window.history.back()' value='Cancel' type='button' class="form-control btn btn-secondary" />
            </div>
        </form>

    </div>



</div>


</body>
</html>
