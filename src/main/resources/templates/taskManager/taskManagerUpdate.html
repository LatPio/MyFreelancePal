<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container">
        <h2>Task:</h2>
        <form th:method="POST" th:action="@{/task-manager/update(id=${updateTask.id},idOfEmployer=${idOfEmployer})}" th:object="${updateTask}">
            <div class="form-group" hidden>
                <label for="id">Id</label>
                <input id="id" class="form-control" type="text" th:field="*{id}" disabled>
            </div>
            <div class="form-group">
                <label for="name">Name: </label>
                <input id="name" class="form-control" type="text" th:field="*{name}">
            </div>
            <div class="form-group" >
                <label for="dateStart">Date Start</label>
                <input id="dateStart" class="form-control" type="datetime-local" th:field="*{dateStart}" disabled>
            </div>
            <div class="form-group" >
                <label for="dateEnd">Date End</label>
                <input id="dateEnd" class="form-control" type="datetime-local" th:field="*{dateEnd}" disabled>
            </div>
            <div class="form-group" >
                <label for="hourPrice">Hour Price</label>
                <input id="hourPrice" class="form-control" type="number" th:field="*{hourPrice}">
            </div>
            <div class="form-group" hidden>
                <label for="projectDTO.id">projectDTO_id</label>
                <input id="projectDTO.id" class="form-control" type="number" th:field="*{projectDTO.id}" >
            </div>

            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Save" >
                <input onclick='javascript:window.history.back()' value='Cancel' type='button' class="form-control btn btn-secondary" />
            </div>
        </form>
    </div>
</div>


</body>
</html>
