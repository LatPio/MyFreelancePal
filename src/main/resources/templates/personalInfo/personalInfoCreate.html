<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container py-2">
        <h2>New Profile:</h2>
        <form th:method="POST" th:action="@{/personalInfo/create}" th:object="${newEmployee}">
            <div class="form-group">
                <label for="name">Name: </label>
                <input id="name" class="form-control" type="text" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="description">Description: </label>
                <input id="description" class="form-control" type="text" th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="text" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="email">Phone number</label>
                <input id="phone" class="form-control" type="text" th:field="*{phone}">
            </div>
            <div class="form-group">
                <label for="nip">NIP</label>
                <input id="nip" class="form-control" type="text" th:field="*{nip}">
            </div>
            <div class="form-group">
                <label for="email">Bank Iban</label>
                <input id="bankIban" class="form-control" type="text" th:field="*{bankIban}">
            </div>
            <div class="form-group">
                <label for="email">Bank Number</label>
                <input id="bankNumber" class="form-control" type="text" th:field="*{bankNumber}">
            </div>
            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Save">
                <input onclick='javascript:window.history.back()' value='Cancel' type='button' class="form-control btn btn-secondary" />
            </div>
        </form>
    </div>
</div>


</body>
</html>
