<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container">

        <h2>Project:</h2>
        <form th:method="POST" th:action="@{/projects/update(id=${updateProject.id})}" th:object="${updateProject}">
            <div class="form-group">
                <label for="id">Id</label>
                <input id="id" class="form-control" type="text" th:field="*{id}" disabled>
            </div>
            <div class="form-group">
                <label for="name">Nazwa</label>
                <input id="name" class="form-control" type="text" th:field="*{name}">
            </div>
            <div class="form-group" hidden>
                <label for="employerDTO.id">EmployerId</label>
                <input id="employerDTO.id" class="form-control" type="number" th:field="*{employerDTO.id}" >
            </div>

            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Zapisz" th:href="@{/projects/list/(id=${updateProject.employerDTO.id})}">
                <input onclick='javascript:window.history.back()' value='Anuluj' type='button' class="form-control btn btn-secondary" />
            </div>
        </form>

    </div>



</div>


</body>
</html>
