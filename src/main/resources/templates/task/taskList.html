<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Task</th>
                <th scope="col">Start</th>
                <th scope="col">End</th>
                <th scope="col">ProjektID</th>
                <th scope="col">ProjektName</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="task : ${tasks}">

                <td th:text="${task.id}"></td>
                <td th:text="${task.name}"></td>
                <td th:text="${task.dateStart}"></td>
                <td th:text="${task.dateEnd}"></td>
                <td th:text="${task.projectDTO.id}"></td>
                <td th:text="${task.projectDTO.name}"></td>
                <td>
                    <a class="btn btn-secondary" th:href="@{/task/update(id=${task.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/task/delete(id=${task.id})}">Delete</a>

                </td>



            </tr>


            </tbody>
        </table>

    </div>



</div>


</body>
</html>
