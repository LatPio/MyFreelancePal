<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container">

        <h2>Address:</h2>
        <form th:method="POST" th:action="@{/addressEe/create(idOfEmployee=${idOfEmployee})}" th:object="${newAddress}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" class="form-control" type="text" th:field="*{name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
            </div>
            <div class="form-group">
                <label for="street">Street:</label>
                <input id="street" class="form-control" type="text" th:field="*{street}">
                <div th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="alert alert-danger"></div>
            </div>
            <div class="form-group">
                <label for="buildingNumber">Building Number:</label>
                <input id="buildingNumber" class="form-control" type="text" th:field="*{buildingNumber}">
                <div th:if="${#fields.hasErrors('buildingNumber')}" th:errors="*{buildingNumber}" class="alert alert-danger"></div>
            </div>
            <div class="form-group">
                <label for="flatNumber">Flat Number:</label>
                <input id="flatNumber" class="form-control" type="text" th:field="*{flatNumber}">
                <div th:if="${#fields.hasErrors('flatNumber')}" th:errors="*{flatNumber}" class="alert alert-danger"></div>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code:</label>
                <input id="postalCode" class="form-control" type="text" th:field="*{postalCode}">
                <div th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="alert alert-danger"></div>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input id="city" class="form-control" type="text" th:field="*{city}">
                <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="alert alert-danger"></div>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input id="country" class="form-control" type="text" th:field="*{country}">
                <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="alert alert-danger"></div>
            </div>
            <div class="form-group py-2" hidden>
                <label th:for="employee">EmployeeId</label>
                <input class="form-control" type="number"
                       th:id="employee.id"
                       th:name="employee.id"
                       th:value="${idOfEmployee.intValue()}">
            </div>

            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Create">
                <input onclick='javascript:window.history.back()' value='Cancel' type='button' class="form-control btn btn-secondary" />
            </div>
        </form>

    </div>



</div>


</body>
</html>
