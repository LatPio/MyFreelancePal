<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container py-2">
        <a class="btn btn-secondary" th:href="@{/employer/create}">Create</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Employer Name</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employer : ${employers}">
                <td th:text="${employer.id}"></td>
                <td th:text="${employer.name}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/projects/list(id=${employer.id})}">Open</a>
                    <a class="btn btn-secondary" th:href="@{/employer/update(id=${employer.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/employer/delete(id=${employer.id})}">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>

    </div>



</div>


</body>
</html>
