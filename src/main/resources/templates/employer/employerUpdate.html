<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{partials/layout :: template (~{:: .container1})}">
<head>
</head>
<body>

<div class="container1">

    <div class="container">

        <h2>Employer:</h2>
        <form th:method="POST" th:action="@{/employer/update(id=${updateEmployer.id})}" th:object="${updateEmployer}">
            <div class="form-group">
                <label for="id">Id</label>
                <input id="id" class="form-control" type="text" th:field="*{id}" hidden>
            </div>
            <div class="form-group">
                <label for="name">Name: </label>
                <input id="name" class="form-control" type="text" th:field="*{name}">
            </div>
            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Save">
                <input onclick='javascript:window.history.back()' value='Cancel' type='button' class="form-control btn btn-secondary" />
            </div>
        </form>

    </div>



</div>


</body>
</html>
